<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Media Application</a>
        </div>
    </nav>
    <div class="container">
        <div class="card" style="margin: 1em 0; padding: 1em 0 0 0; align-items: center;">
            <h3>Upload new File</h3>
            <div class="form-group">
                <form method="post" action="/upload-media" enctype="multipart/form-data">
                    <div style="display: flex;">
                        <input type="file" accept=".png, .jpeg, .jpg, .gif" name="media" multiple class="form-control" style="margin-right: 1em;">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        <div style='display: flex; justify-content: space-between; flex-wrap: wrap;'>
            {% for image in images %}
                <img src="{{ image }}" width="auto" height="200" style="margin: 0.5em 0;"/>
            {% endfor %}
            {% for video in videos %}
                <video width="320" height="240" controls style="margin: 0.5em 0;">
                    <source src="{{ video }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% endfor %}
        </div>
    </div>
</body>
</html>
